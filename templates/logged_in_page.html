{% extends "base.html" %}
{% block page_title %} User Queries {% endblock %}
{% block page_content %}
<style>
  p {font-size: 20px;}
  .everything {
      margin-left: 85px;
      padding-top: 20px;
  }

table {
  padding-top: 10px;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

h1{
    text-align: center;
    padding-top: 15px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<div style="padding-bottom: 200px;">
<h1>About Queries</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
    {% for i in range(0, length)%}
    <tr>
        <td>{{ names[i] }}</td>
        <td>{{ emails[i] }}</td>
        <td>{{ subjects[i] }}</td>
        <td>{{ messages[i] }}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
