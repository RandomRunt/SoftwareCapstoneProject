{% extends "base.html" %}
{% set active_page = "login" %}
{% block page_title %} Log In {% endblock %}
{% block content %}
<style>
p {
      font-size: 20px;
}

body {
    align-content: center;
    margin: 0;
    padding: 0;
    background-color: #1abc9c;
    height: 100vh;
}
/* login */
.container #login-row #login-column #login-box {
    margin-top: 140px;
    max-width: 800px;
    height: 320px;
    background-color: #ffffff;
}

.bg-2 {
    padding-top: 60px;
    padding-bottom: 80px;
}

</style>

<body>
        <div class="container" >
            <div id="login-row" class="row">
                  <div class="col-lg-3">
                  </div>
                  <div id="login-column" class="col-lg-6">
                    <div id="login-box" class="col-lg-12">
                        <form action="" method="post">
                            <h3 class="text-center" style="font-size: 230%">Login</h3>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" id="username" required data-error="Please enter a username" class="form-control" value="{{ request.form.username }}" >
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password" required data-error="Please enter a password" class="form-control" value="{{ request.form.password }}">
                                <div class="help-block with-errors"></div>
                            </div>
                              {% if error %}
                              <p class="error">
                              {{ error }}
                              {% endif %}
                            <div class="form-group">
                                <label for="remember-me"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
<div class="bg-2">
</div>

{{ super() }}
{% endblock %}
